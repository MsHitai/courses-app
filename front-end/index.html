<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="bg-white shadow-sm p-3 mb-5 rounded">
  <h1 class="text-primary text-uppercase font-weight-bold">COURSES APP</h1>
</header>

<!-- Course List -->
<div class="container pt-5 pb-5">
  <h2 class="text-center text-uppercase font-weight-bold">Courses</h2>
  <div class="row no-gutters justify-content-center">
    {% for course in courses %}
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        {% if course.lessons %}<!-- Show lessons count -->
        <img src="https://via.placeholder.com/350x150" alt="Course Image" class="card-img-top">
        <div class="card-body">
          <h5 class="text-uppercase font-weight-bold">{{ course.title }}</h5>
          <p><strong>Author:</strong> {{ course.author }}</p>
          <p><strong>Lessions:</strong> {{ course.lessons.size }} </p>
        </div>
        {% else %}
        <!-- No lessons yet -->
        <img src="https://via.placeholder.com/350x150" alt="Course Image" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="text-uppercase font-weight-bold">{{ course.title }}</h5>
          <p><strong>Author:</strong> {{ course.author }}</p>
          <p><small>No lessons yet</small></p>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- JavaScript files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div id="courses" class="row no-gutters justify-content-center"></div>
<script src="js/index.js"></script>
</body>
</html>
