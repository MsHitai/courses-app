<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .course-card {
            margin: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-5">Available Courses</h1>
    <div class="row">
        <div class="col-md-4" th:each="course : ${courses}">
            <div class="course-card">
                <h3 th:text="${course.title}"></h3>
                <h4 class="text-muted" th:text="'Author: ' + ${course.author}"></h4>
                <ul>
                    <li th:each="lesson : ${course.lessons}" th:text="${lesson.title}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
